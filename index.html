<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-6</title>
  </head>
  <body>
    <script>
      function getResult(operand1, operand2, operant) {
        if (operant === "*") {
          return operand1 * operand2;
        } else if (operant === "+") {
          return operand1 + operand2;
        } else if (operant === "-") {
          return operand1 - operand2;
        } else if (operant === "**") {
          return operand1 ** operand2;
        }
      }

      getResult(5, 6, "*");

      function isCharPresent(str, symbol, toStart) {
        for (let i = toStart; i < str.length; i++) {
          if (str[i] === symbol) {
            return true;
          } else {
            return false;
          }
        }
      }
      isCharPresent("hello", "l", 4);

      function charIndexOf(str, symbol, toStart) {
        for (let i = toStart; i < str.length; i++) {
          if (str[i] !== symbol) {
            return "-1";
          } else {
            return true;
          }
        }
      }

      charIndexOf("hello", "q", 0);
    </script>
  </body>
</html>
